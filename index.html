<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #ff3e6f;
            --background-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.95);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .categories {
            display: flex;
            gap: 20px;
            margin: 2rem 0;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: var(--background-dark);
        }

        .category-btn:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-info h2 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .game-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .game-tags {
            display: flex;
            gap: 8px;
        }

        .game-tag {
            background-color: rgba(0, 255, 136, 0.1);
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 90%;
            margin: 2% auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            z-index: 1002;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="./" class="logo">Gaming Hub</a>
            <div id="user-section"></div>
        </div>
    </nav>

    <div class="container">
        <div class="categories" id="categories">
            <button class="category-btn active" data-category="all">All Games</button>
            <button class="category-btn" data-category="action">Action</button>
            <button class="category-btn" data-category="arcade">Arcade</button>
            <button class="category-btn" data-category="shooting">Shooting</button>
            <button class="category-btn" data-category="strategy">Strategy</button>
        </div>

        <div class="games-grid" id="games-grid">
            <!-- Games will be loaded here by script.js -->
        </div>
    </div>

    <div class="modal" id="game-modal">
        <span class="close-modal" id="close-modal">&times;</span>
        <div class="modal-content">
            <iframe id="game-iframe" class="game-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
